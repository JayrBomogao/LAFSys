<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - Lost & Found Baguio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/font/lucide.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .item-detail-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .item-detail {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .item-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .item-image-large {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--radius) var(--radius) 0 0;
        }
        
        .item-content {
            padding: 2rem;
        }
        
        .item-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .item-meta {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .meta-item i {
            color: var(--primary-color);
        }
        
        .item-description {
            line-height: 1.7;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: #f0f7ff;
        }
        
        @media (max-width: 768px) {
            .item-detail-grid {
                grid-template-columns: 1fr;
            }
            
            .item-image-large {
                height: 300px;
                border-radius: var(--radius) var(--radius) 0 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Lost & Found â€“ Baguio City</h1>
            <p>Find your missing items</p>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search items...">
            <button id="searchButton"><i data-lucide="search"></i></button>
        </div>
        <a href="admin.html" class="admin-btn">Admin Panel</a>
    </header>

    <div class="item-detail-container">
        <a href="index.html" class="back-link" id="backLink">
            <i data-lucide="arrow-left"></i>
            Back to all items
        </a>
        
        <div id="loading" class="loading">Loading item details...</div>
        
        <div id="itemDetail" class="item-detail" style="display: none;">
            <!-- Item content will be loaded here by JavaScript -->
        </div>
        
        <div id="notFound" class="error" style="display: none;">
            <h2>Item Not Found</h2>
            <p>The requested item could not be found. It may have been claimed or removed.</p>
            <a href="index.html" class="btn" style="margin-top: 1rem;">Browse All Items</a>
        </div>
    </div>

    <!-- Claim Modal (same as in index.html) -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submit Claim</h2>
            <form id="claimForm">
                <div class="form-group">
                    <label for="claimantName">Your Name</label>
                    <input type="text" id="claimantName" required>
                </div>
                <div class="form-group">
                    <label for="claimantEmail">Email</label>
                    <input type="email" id="claimantEmail" required>
                </div>
                <div class="form-group">
                    <label for="claimDescription">Description of Ownership</label>
                    <textarea id="claimDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Claim</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/item.js"></script>
</body>
</html>
