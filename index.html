<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found – Baguio City</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="refresh" content="0;url=dashboard.html">
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f8fafc;
        }
        
        .landing-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo h1 {
            margin-bottom: 0.5rem;
            color: #1e293b;
        }
        
        .logo p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-outline {
            border: 2px solid #2563eb;
            color: #2563eb;
        }
        
        .btn-outline:hover {
            background-color: #f0f7ff;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="logo">
                <h1>Lost & Found – Baguio City</h1>
                <p>Find your missing items</p>
            </div>
            <p>Redirecting to the main dashboard...</p>
            <div class="button-container">
                <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
                <a href="admin.html" class="btn btn-outline">Admin Panel</a>
            </div>
        </div>
    </div>

    <script>
        // Simple redirect script
        window.onload = function() {
            window.location.href = 'dashboard.html';
        };
    </script>
</body>
</html>
